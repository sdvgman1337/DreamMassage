
<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Massage | Студия массажа и спа</title>
    <meta name="description" content="Профессиональный массаж и SPA программы. Индивидуальный подход, качественные масла, расслабляющая атмосфера." />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Lato:wght@300;400;700;900&family=Pinyon+Script&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
              handwriting: ['"Pinyon Script"', 'cursive'],
            },
            maxWidth: {
              'screen-2xl': '1536px', // Ensuring standard 2xl is available
              'screen-3xl': '1800px',
            },
            colors: {
              brand: {
                dark: '#2A2622', // Deeper, sharper charcoal
                light: '#F2EFE9', // Slightly cooler beige for better contrast
                white: '#FFFFFF',
                gold: '#BFA15F', 
                goldDark: '#997F45',
                sage: '#94A89A', 
                sageDark: '#738579',
                accent: '#E6DCCF' 
              }
            },
            animation: {
              'blob': 'blob 20s infinite', // Slower, more majestic
              'float': 'float 8s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(50px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-30px, 30px) scale(0.95)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F2EFE9;
        color: #2A2622;
        background-image: radial-gradient(circle at 50% 0%, #ffffff 0%, #F2EFE9 60%);
      }
      
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px; /* Offset for fixed header */
      }
      
      /* Wide Container Utility */
      .container-wide {
        max-width: 1536px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 1.5rem; /* px-6 */
        padding-right: 1.5rem;
      }
      @media (min-width: 768px) {
        .container-wide {
          padding-left: 2rem; /* px-8 */
          padding-right: 2rem;
        }
      }
      
      /* High Contrast Glass - Light Theme */
      .glass-panel {
        background: rgba(255, 255, 255, 0.75); /* Higher opacity for contrast */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 20px rgba(166, 145, 110, 0.1);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.8); /* Higher opacity */
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 1);
        transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        box-shadow: 0 10px 30px -5px rgba(42, 38, 34, 0.05); /* Deeper shadow */
      }
      
      .glass-card:hover {
        background: #FFFFFF;
        transform: translateY(-6px) scale(1.005);
        box-shadow: 0 20px 40px -10px rgba(191, 161, 95, 0.2);
        border-color: #BFA15F;
      }

      /* Scroll Animation Classes */
      .animate-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        will-change: opacity, transform;
      }
      
      .animate-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Typography Enhancements */
      h1, h2, h3, h4 {
        letter-spacing: -0.02em;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F2EFE9;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4C5B0; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #BFA15F; 
      }
    </style>
